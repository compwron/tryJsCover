apply plugin: 'java'
apply plugin: 'idea'
//apply from: 'https://github.com/valkolovos/gradle_cobertura/raw/master/repo/gradle_cobertura/gradle_cobertura/1.0/coberturainit.gradle'

repositories {
    mavenCentral()
}

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided

        java {
            srcDirs += 'src'
        }
    }

    test {
        java {
            srcDirs += 'src/test'
        }
    }
}

//cobertura {
//    coverageSourceDirs = srcDirs = projects.collect { project -> project + '/src' }
//}

idea {
    module {
        scopes.PROVIDED.plus += configurations.provided
    }
}

dependencies {
//    compile group: 'org.mockito', name: 'mockito-all', version: '1.8.4';
//    compile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.+';
    compile group: 'junit', name: 'junit', version: '4.+'
    compile files('libs/jescov-0.0.1.jar')
    compile files('libs/jescov-ant-0.0.1.jar')
    compile files('libs/jescov-jasmine-junit-0.0.1.jar')
    compile files('libs/jasminejunitrunner-1.0-SNAPSHOT.jar')

}

task printProps << {
//    println commandLineProjectProp
//    println gradlePropertiesProp
//    println systemProjectProp
//    println envProjectProp
    println System.properties['com.olabini.jescov.enabled']
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.9'
}

